{% extends "ProyectoWebApp/base.html"%}

{% load static %}

{% block content %}

<div class="row">


{% for producto in productos %}

<div class="card" style="width: 10%;">
    <img src="{{producto.imagen.url}}">
    <h1>{{producto.nombre}}</h1>
    <p style="margin: auto;">{{producto.precio}} Euros</p>

</div>
{% endfor %}
</div>
{% endblock %}
